<div class="container">
  <mat-dialog-content class="content">
    <p class="mat-body-1">{{data.content}}</p>
  </mat-dialog-content>
</div>

<mat-dialog-actions class="actions">
  <button mat-button color="warn" [mat-dialog-close]="false">
    {{data.cancelText}}
  </button>

  <button mat-button color="primary" [mat-dialog-close]="true">
    {{data.confirmText}}
  </button>
</mat-dialog-actions>
